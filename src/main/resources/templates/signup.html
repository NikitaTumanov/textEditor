<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<ul class="nav nav-tabs">
    <a style="margin-left: 25px" class="navbar-brand" href="#">Совместный редактор</a>
    <li class="nav-item">
        <a class="nav-link" href="login">Войти в аккаунт</a>
    </li>
</ul>

<div style="margin: 40px 40px 0 40px;">
    <form name="signUpUser" method="post" action="/signUperror" style="margin-left: 40px; margin-top: 40px">
        <div class="row mb-3">
            <label for="usernameInput" class="form-label">Введите имя</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameInput"
                       name="username" type="text"
                       required placeholder="Никита">
            </div>
        </div>
        <div class="row mb-3">
            <label for="passwordInput" class="form-label">Введите пароль</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="passwordInput"
                       name="password" type="password"
                       required placeholder="qwerty">
            </div>
        </div>
        <div class="row mb-3">
            <label for="matchingPasswordInput" class="form-label">Повторите пароль</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="matchingPasswordInput"
                       name="password2" type="password"
                       required placeholder="qwerty">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        <div th:if="${Status} == 'user_exists'">
            Пользователь с таким именем уже существует
        </div>
        <div th:if="${Status} == 'pass1!=pass2'">
            Неправильный пароль подтверждения
        </div>
    </form>
</div>
<div style="margin-top: 60px">&#160;</div>
<footer class="footer mt-auto py-3 bg-light" style="position: fixed; z-index: 101; left: 0; bottom: 0; width: 100%; height: 80px;">
    <div class="container">
        <span class="text-muted">Работу по созданию приложения на тему "Совместный редактор документов" выполнил студент группы ИКБО-01-19 Туманов Н.А.</span>
    </div>
</footer>
</body>
</html>
